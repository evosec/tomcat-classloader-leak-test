language: java
jdk: oraclejdk8

cache:
  directories:
  - $HOME/.m2/repository

before_script:
  - openssl aes-256-cbc -K $encrypted_809e589f51e5_key -iv $encrypted_809e589f51e5_iv -in gnupg.tar.enc -out gnupg.tar -d
  - tar xvf gnupg.tar
script:
  - echo "<settings><servers><server><id>ossrh</id><username>\${env.SONATYPE_USERNAME}</username><password>\${env.SONATYPE_PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
  - mvn deploy -Dgpg.passphrase=$GPG_PASSPHRASE -Dgpg.homedir=./gnupg

env:
  global:
    - secure: 
    - secure: 
    - secure: 
